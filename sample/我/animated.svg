<?xml version="1.0"?>
<?xml-stylesheet type="text/css" href="../characters.css"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
  <!-- Display the guidelines and the full character, in the "background". -->
