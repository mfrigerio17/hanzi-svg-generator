  <g class="anim-stroke-group">
    <use href="guidepaths.svg#paint1" class="anim-stroke-group-1"/>
    <use href="guidepaths.svg#paint2" class="anim-stroke-group-2"/>
    <use href="guidepaths.svg#paint3" class="anim-stroke-group-3"/>
    <use href="guidepaths.svg#paint4" class="anim-stroke-group-4"/>
    <use href="guidepaths.svg#paint5" class="anim-stroke-group-5"/>
    <use href="guidepaths.svg#paint6" class="anim-stroke-group-6"/>
    <use href="guidepaths.svg#paint7" class="anim-stroke-group-7"/>
  </g>
</svg>
